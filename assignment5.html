<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="https://kit.fontawesome.com/0fd0e0d102.js" crossorigin="anonymous"></script>
    
    <!-- Font - Hind Madurai -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap');
        
        .hind-madurai-light {
            font-family: "Hind Madurai", sans-serif;
            font-weight: 300;
            font-style: normal;
        }
        .hind-madurai-regular {
            font-family: "Hind Madurai", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .hind-madurai-medium {
            font-family: "Hind Madurai", sans-serif;
            font-weight: 500;
            font-style: normal;
        }
        .hind-madurai-semibold {
            font-family: "Hind Madurai", sans-serif;
            font-weight: 600;
            font-style: normal;
        }
        .hind-madurai-bold {
            font-family: "Hind Madurai", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
    </style>
</head>
<body class="bg-gray-50 hind-madurai-regular">

    <!-- Navbar -->

    <nav class="bg-white shadow-lg px-3 sm:px-5 md:px-6 lg:px-8 py-2 sm:py-3 hind-madurai-regular">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <!-- Left side - Logo and Name -->

            <div class="flex justify-center items-center space-x-2 sm:space-x-3">
                <div class="rounded-full p-1 sm:p-2">
                    <img src="assets/logo.png" alt="Logo" class="h-6 sm:h-8 md:h-12 lg:h-14">
                </div>  

                <h1 class="text-sm md:text-lg lg:text-2xl font-extrabold text-[#006747] text-left" style="line-height: 1;">
    Emergency<br>Service </h1> 
                
            </div>

            <!-- Right side - Heart, Coin, Copy -->

            <div class="flex items-center space-x-1 sm:space-x-2 lg:space-x-3">
                <div class="bg-[#41FF6B]/10 px-2 sm:px-3 md:px-4 lg:px-6 py-1 sm:py-2 rounded-full flex items-center space-x-1 sm:space-x-2">
                    <span id="heartCount" class="text-xs sm:text-sm lg:text-lg hind-madurai-semibold text-gray-800">0</span>
                    <img src="assets/heart.png" alt="Heart Icon" class="h-3 sm:h-4 md:h-5 lg:h-6">
                </div>
                <div class="bg-[#41FF6B]/10 px-2 sm:px-3 md:px-4 lg:px-6 py-1 sm:py-2 rounded-full flex items-center space-x-1 sm:space-x-2">
                    <span id="coinCount" class="text-xs sm:text-sm lg:text-lg hind-madurai-semibold text-gray-800">100</span>
                    <img src="assets/coin.png" alt="Coin Icon" class="h-3 sm:h-4 md:h-5 lg:h-6">
                </div>
                <div class="bg-green-600 text-white px-2 sm:px-3 md:px-4 lg:px-6 py-1 sm:py-2 md:py-3 rounded-full flex items-center space-x-1 sm:space-x-2">
                    <span id="copyCount" class="text-xs sm:text-sm hind-madurai-semibold">0</span>
                    <span class="text-xs sm:text-sm hind-madurai-semibold">Copy</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="py-5 sm:py-7 md:py-8 lg:py-10 text-white text-center" style="background: linear-gradient(45deg, #013223, #006747, #013223);">
        <div class="max-w-6xl mx-auto px-3 sm:px-4 lg:px-6">
            <div class="mb-1 sm:mb-3 lg:mb-4">
                <div class="inline-block">
                    <img src="assets/logo-dark.png" alt="Bangladesh Flag" class="w-10 h-10 sm:w-14 sm:h-14 md:w-16 md:h-16 lg:w-20 lg:h-20">
                </div>
            </div>
            <h1 class="text-lg sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl hind-madurai-bold mb-2 sm:mb-4 lg:mb-5">
                Emergency Service Directory
            </h1>
            <p class="text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl text-green-100 px-2 leading-relaxed mb-2 sm:mb-4 lg:mb-5 hind-madurai-semibold">
                Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh
            </p>
        </div>
    </section>


    <!-- Main Section -->
    <section class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-6 py-4 sm:py-6 md:py-7 lg:py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 sm:gap-6 lg:gap-8">


            <!-- Cards Section (9 columns) -->

            <div class="lg:col-span-9">
                <div class="h-full">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-5 lg:gap-6" id="cardsContainer">
                        
                    </div>
                </div>
            </div> 

            <!-- History Section  -->
            <div class="lg:col-span-3 mt-4 lg:mt-0">
                <div class="bg-white rounded-lg shadow-lg p-3 sm:p-5 lg:p-6 h-full">
                    <div class="flex justify-between items-center mb-3 sm:mb-5 lg:mb-6">
                        <div class="flex items-center space-x-1 sm:space-x-2">
                            <i class="fa-regular fa-clock text-xs sm:text-sm lg:text-base"></i>
                            <h3 class="text-sm sm:text-base lg:text-lg hind-madurai-semibold text-gray-800">Call History</h3>
                        </div>
                        <button id="clearHistoryBtn" class="bg-green-600 text-white px-2 py-1 sm:px-4 sm:py-3 lg:px-7 rounded-full text-xs sm:text-sm hind-madurai-medium">
                            Clear
                        </button>
                    </div>

                    <div id="historyList" class="space-y-2">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const emergencyServices = [
            {
                id: 1,
                name: "National Emergency Number",
                nameEn: "National Emergency",
                number: "999",
                category: "All",
                icon: "assets/emergency.png",
                bgColor: "bg-[#FFE3E2]",
            },
            {
                id: 2,
                name: "Police Helpline Number",
                nameEn: "Police",
                number: "999",
                category: "Police",
                icon: "assets/police.png",
                bgColor: "bg-blue-100",
            },
            {
                id: 3,
                name: "Fire Service Number",
                nameEn: "Fire Service",
                number: "999",
                category: "Fire",
                icon: "assets/fire-service.png",
                bgColor: "bg-[#FFE3E2]",
            },
            {
                id: 4,
                name: "Ambulance Service",
                nameEn: "Ambulance",
                number: "1994-999999",
                category: "Health",
                icon: "assets/ambulance.png",
                bgColor: "bg-[#FFE3E2]",
            },
            {
                id: 5,
                name: "Women & Child Helpline",
                nameEn: "Women & Child Helpline",
                number: "109",
                category: "Help",
                icon: "assets/emergency.png",
                bgColor: "bg-[#FFE3E2]",
            },
            {
                id: 6,
                name: "Anti-Corruption Helpline",
                nameEn: "Anti-Corruption",
                number: "106",
                category: "Govt.",
                icon: "assets/emergency.png",
                bgColor: "bg-[#FFE3E2]",
            },
            {
                id: 7,
                name: "Electricity Helpline",
                nameEn: "Electricity Outage",
                number: "16216",
                category: "Electricity",
                icon: "assets/emergency.png",
                bgColor: "bg-[#FFE3E2]",
            },
            {
                id: 8,
                name: "Brac Helpline",
                nameEn: "Brac",
                number: "16445",
                category: "NGO",
                icon: "assets/brac.png",
                bgColor: "bg-[#FFE3E2]",
            },
            {
                id: 9,
                name: "Bangladesh Railway Helpline",
                nameEn: "Bangladesh Railway",
                number: "163",
                category: "Travel",
                icon: "assets/Bangladesh-Railway.png",
                bgColor: "bg-[#FFE3E2]",
            }
        ];

        let heartCount = 0;
        let coinCount = 100;
        let copyCount = 0;
        let callHistory = [];

        const heartCountEl = document.getElementById('heartCount');
        const coinCountEl = document.getElementById('coinCount');
        const copyCountEl = document.getElementById('copyCount');
        const cardsContainer = document.getElementById('cardsContainer');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');

        // emergency service cards
        function generateCards() {
            cardsContainer.innerHTML = '';

            emergencyServices.forEach(service => {
                const cardHTML = `
                    <div class="bg-white rounded-lg shadow-lg p-3 sm:p-5 lg:p-6">
                        <div class="flex justify-between items-start mb-2 sm:mb-4 lg:mb-5">
                            <div class="${service.bgColor} p-1 sm:p-2 lg:p-3 rounded-lg">
                                <img src="${service.icon}" alt="${service.name}" class="h-4 w-4 sm:h-6 sm:w-6 lg:h-8 lg:w-8 rounded-full">
                            </div>
                            <button class="heart-btn text-gray-400 hover:text-red-500 transition-colors" data-id="${service.id}">
                                <i class="fa-regular fa-heart text-sm sm:text-lg lg:text-xl"></i>
                            </button>
                        </div> 
                        <div class="mb-2 sm:mb-4 lg:mb-5">
                            <h3 class="text-xs sm:text-sm lg:text-base hind-madurai-semibold text-gray-800 mb-1">${service.name}</h3>
                            <p class="text-xs sm:text-sm text-gray-600 mb-1 sm:mb-2 hind-madurai-regular">${service.nameEn}</p>
                            <p class="text-base sm:text-xl lg:text-2xl hind-madurai-bold text-gray-800 mb-1 sm:mb-2">${service.number}</p>
                            <span class="inline-block px-2 py-1 text-xs hind-madurai-medium text-gray-600 bg-gray-200 rounded-full">
                                ${service.category}
                            </span>
                        </div>
                        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                            <!-- COPY BUTTON: design only changed via CSS above; markup unchanged -->
                            <button class="copy-btn flex-1 bg-white border border-gray-300 text-gray-700 py-2 px-2 sm:px-4 lg:px-5 rounded-lg hover:bg-gray-50 transition-colors flex items-center justify-center space-x-1 sm:space-x-2 text-xs sm:text-sm lg:text-base hind-madurai-medium" data-number="${service.number}">
                                <i class="fa-regular fa-copy text-xs sm:text-sm"></i>
                                <span>Copy</span>
                            </button>
                            <button class="call-btn flex-1 bg-green-600 text-white py-2 px-2 sm:px-4 lg:px-5 rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center space-x-1 sm:space-x-2 text-xs sm:text-sm lg:text-base hind-madurai-medium" data-name="${service.name}" data-number="${service.number}">
                                <i class="fa-solid fa-phone text-xs sm:text-sm"></i>
                                <span>Call</span>
                            </button>
                        </div>
                    </div>
                `;
                cardsContainer.innerHTML += cardHTML;
            });
        }
